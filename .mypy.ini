[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
show_error_codes = True

[mypy-dash.*]
ignore_missing_imports = True

[mypy-dash_bootstrap_components.*]
ignore_missing_imports = True

[mypy-index.*]
ignore_missing_imports = True

[mypy-app_callbacks.*]
ignore_missing_imports = True

[mypy-dash_daq]
ignore_missing_imports = true

[mypy-openpyxl]
ignore_missing_imports = true
